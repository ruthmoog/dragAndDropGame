<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plop the fishy</title>
    <link rel="stylesheet" href="style.css">
    <script src="logic.js"></script>
</head>
<body>

    <h1>Plop the Fishy</h1>

    <div id="dropZone"
         ondrop="drop(event)"
         ondragover="allowDrop(event)">
    </div>


    <img id="fish"
         src="./assets/goldfish.png"
         draggable="true"
         ondragstart="drag(event)"
         ondrop="drop(event)"
         ondragover="allowDrop(event)"
    >

</body>
</html>
