<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plop the fishy</title>
</head>
<body>

    <h1>Plop the Fishy</h1>

    <img id="dropZone"
         src="./assets/fishbowl.png"
         ondrop="drop(event)"
         ondragover="allowDrop(event)"
    >

    <img id="fish"
         src="./assets/goldfish.png" 
         draggable="true"
         ondragstart="drag(event)"
         ondrop="drop(event)"
         ondragover="allowDrop(event)"
    >

</body>
</html>
